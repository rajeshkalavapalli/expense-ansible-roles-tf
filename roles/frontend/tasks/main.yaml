- name: Install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present
    
- name: Enable nginx
  ansible.builtin.service:
    name: nginx
    enabled: yes
    state: started

- name: remove html 
  ansible.builtin.command: rm -rf {{APP_LOCATION}}/*

- name: run app pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-set

